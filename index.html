<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Valda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card" style="width: 40rem; margin: 40px auto; background-color: #2c2a3b;">
        <div class="card-body">



            <header>
                <h1 style="text-align: center; color: white;">Todo List</h1>
            </header>

            <main>

                <section>

                    <form>
                        <div class="row g-2 mb-3 align-items-center">
                            <div class="col-9 col-md-6">
                                <input class="form-control" type="text" id="todo-input" placeholder="Enter a new task"
                                    style="background-color: rgb(21, 19, 27); color: white; border: 1px solid #444;">
                            </div>

                            <div class="col-2 col-md-5">
                                <input class="form-control" type="date" id="todo-date"
                                    style="background-color: rgb(21, 19, 27); color: white; border: 1px solid #444;">
                            </div>

                            <div class="col-1 col-md-1 d-grid">
                                <button type="button" class="text-primary" id="add-button"
                                    style="background-color: #1d1074; color: white; border: 1px solid #1d1074; border-radius: 8px; padding: 0.375rem 0.75rem;">
                                    <strong style="color: rgb(21, 19, 27)">+</strong>
                                </button>
                            </div>
                        </div>

                        <!-- <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new task"
                                                    style="width: 50%; background-color: black; color:rgb(34, 31, 59);">
                        
                                                <input class="border p-2 rounded" type="date" id="todo-date" placeholder="Enter due date"
                                                    style="width: 50%; background-color: black ; color: rgb(34, 31, 59);">
                        
                                                <button type="button" class="btn btn-primary" id="add-button"> <strong>+</strong>
                                                </button> -->

                    </form>

                    <!-- <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="add-button">Add
                Task</button> -->


                </section>

                <section class="pt-2">
                    <div class="row g-2 mb-2 align-item-center justify-content-between">
                        <div class="col-auto">
                            <button type="button" class="text-primary" id="filter-button"
                                style="background-color:rgb(21, 19, 27); color: white; border: 1px solid rgb(21, 19, 27); border-radius: 8px; padding: 0.375rem 0.75rem;">
                                <strong style="color: white">Filter: All</strong></button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="text-primary" id="clear-button"
                                style="background-color: #1d1074; color: white; border: 1px solid #1d1074; border-radius: 8px; padding: 0.375rem 0.75rem;">
                                <strong style="color: rgb(21, 19, 27)">Clear All</strong></button>
                        </div>
                    </div>
                </section>

                <table class="card-body" style="width: 38rem; margin: 40px auto; background-color: rgb(21, 19, 27);">
                    <thead>
                        <tr>
                            <th style="color: white;">No.</th>
                            <th style="color: white;">Task</th>
                            <th style="color: white;">Due Date</th>
                            <th style="color: white;">Action</th>
                        </tr>

                    </thead>

                    <tbody>

                    </tbody>

                </table>

        </div>
        </main>
    </div>

    </div>

    <p class="text-center text-sm mt-2" style="color: white;">Â© 2026 Todo List App</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>


</html>
